                <h2 class="text-center pb-3">Upload Image</h2>
                <form action="drop-img.php" method="post" enctype="multipart/form-data" id="drop_img"

        Dropzone.autoDiscover = false;
        let myDropzone = new Dropzone("#drop_img", {
            url: "drop-img.php",
            paramName: 'file',
            autoProcessQueue: false,
            addRemoveLinks: true,
            init: function () {
                this.on('success', function (file, response) {
                    console.log(response.filename);
                    // window.location.href = "drop-images.php?filename=" + response;
                });
            }
        })


        document.getElementById('submit').addEventListener('click', (e) => {
            e.preventDefault()
            console.log(e);
            myDropzone.processQueue()

        })
